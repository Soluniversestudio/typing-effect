<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Verdana', sans-serif; /* Using Verdana font */
            font-size: 24px;
            line-height: 0.8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px; /* Adjusted to avoid overflow */
            border: 2px solid #000;
            box-sizing: border-box;
            background-color: transparent; /* Removed background */
        }

        .line {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .line.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script>
        window.onload = function() {
            let lines = document.querySelectorAll('.line');
            let delay = 500; // Delay for each line

            for (let i = 0; i < lines.length; i++) {
                setTimeout(function() {
                    lines[i].classList.add('show');
                }, delay * i);
            }
        };
    </script>
    <title>Word Reveal Effect</title>
</head>
<body>
    <div class="container">
        <div class="line">Development</div>
        <div class="line">Development<br>Architecture</div>
        <div class="line">Development<br>Architecture<br>Interior Design</div>
        <div class="line">Development<br>Architecture<br>Interior Design<br>Construction</div>
    </div>
</body>
</html>
