<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking Effect</title>
    <!-- Use Segoe UI font -->
    <style>
        /* Basic styling for the container */
        body {
            font-family: 'Segoe UI', sans-serif; /* Use Segoe UI font */
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Set transparent background */
            font-size: 24px;
            line-height: 1; /* Set line spacing to 1 */
            text-align: center;
            color: #000;
            overflow: hidden; /* Prevent scrollbars */
        }
        #word-box {
            display: inline-block;
            text-align: left;
        }
        .word {
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out; /* Smooth fade-in */
        }
        .word.visible {
            opacity: 1; /* Make visible */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="word-box">
            <div class="word" style="color: #5e4848;">Development</div>
            <div class="word" style="color: #d1c7da;">Architecture</div>
            <div class="word" style="color: #968b7d;">Interior Design</div>
            <div class="word" style="color: #b4c4bc;">Construction</div>
        </div>
    </div>

    <script>
        const words = document.querySelectorAll(".word");
        let index = 0;

        function showWords() {
            if (index < words.length) {
                words[index].classList.add("visible");
                index++;
                setTimeout(showWords, 2000); // Show each word every 2 seconds
            }
        }

        // Start the animation
        setTimeout(showWords, 2000); // Delay before the first word appears
    </script>
</body>
</html>
