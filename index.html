<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: "Roboto", sans-serif;
    }

    .animation-box {
      width: 300px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #ccc;
      position: relative;
    }

    .word {
      font-size: 24px;
      font-weight: 300;
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    /* Color Styles for Words */
    .word:nth-child(1) {
      color: #5e4848;
    }

    .word:nth-child(2) {
      color: #d1c7da;
    }

    .word:nth-child(3) {
      color: #968b7d;
    }

    .word:nth-child(4) {
      color: #b4c4bc;
    }

    /* Animation Timing */
    @keyframes fadeIn {
      0%, 10% { opacity: 0; }
      15%, 35% { opacity: 1; }
      40%, 100% { opacity: 0; }
    }

    .word:nth-child(1) { animation: fadeIn 8s infinite 0s; } /* First word starts immediately */
    .word:nth-child(2) { animation: fadeIn 8s infinite 2s; } /* Second word starts after 2 seconds */
    .word:nth-child(3) { animation: fadeIn 8s infinite 4s; } /* Third word starts after 4 seconds */
    .word:nth-child(4) { animation: fadeIn 8s infinite 6s; } /* Fourth word starts after 6 seconds */
  </style>
</head>
<body>
  <div class="animation-box">
    <div class="word">Development</div>
    <div class="word">Architecture</div>
    <div class="word">Interior Design</div>
    <div class="word">Construction</div>
  </div>
</body>
</html>
